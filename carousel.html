<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <title>Carousel</title>
</head>

<body>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <div class="wrap container">
    <div class="row">
      <!--  carousel Elodah creators-->
      <div id="carousel1" class="carousel slide col-lg-6" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active bg-dark" data-bs-interval="10000">
            <img src="https://zukan.pokemon.co.jp/zukan-api/up/images/index/5bb0cfd44302cd4df0c0c88d37457931.png"
              class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item bg-dark" data-bs-interval="2000">
            <img src="https://zukan.pokemon.co.jp/zukan-api/up/images/index/416c144def923f44d8d0ca7e79405fa0.png"
              class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item bg-dark">
            <img src="https://zukan.pokemon.co.jp/zukan-api/up/images/index/b044779bd695701e03dd7b3bc83421e9.png"
              class="d-block w-100" alt="..." />
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel1"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel1"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--  carousel Wonder creators-->
      <div id="carousel2" class="carousel slide col-lg-6" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active bg-danger" data-bs-interval="10000">
            <img src="https://zukan.pokemon.co.jp/zukan-api/up/images/index/5bb0cfd44302cd4df0c0c88d37457931.png"
              class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item bg-danger" data-bs-interval="2000">
            <img src="https://zukan.pokemon.co.jp/zukan-api/up/images/index/416c144def923f44d8d0ca7e79405fa0.png"
              class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item bg-danger">
            <img src="https://zukan.pokemon.co.jp/zukan-api/up/images/index/7bd856fd0a9d75004c6eed50e7ebf66d.png"
              class="d-block w-100" alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel2"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel2"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  <!--carousel end -->
  <a class="d-flex justify-content-center px-5 py-5" href="http://" target="_blank" rel="noopener noreferrer">配信者確認</a>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>
</body>

</html>
