<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Tab</title>
  </head>
  <style>
    .banner{
      height: 500px;
    }
    .video {
      height: 300px;
      background-color: aquamarine;
    }

    .brand {
      height: 300px;
      background-color: aquamarine;
    }

    .text {
      height: 300px;
      background-color: aquamarine;
    }
  </style>

  <body>
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <div class="banner w-100 bg-danger">
        <p>banner</p>
        <img src="" alt="">
    </div>
    <nav>
      <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">
        <button
          class="nav-link active"
          id="nav-eldoah-tab"
          data-bs-toggle="tab"
          data-bs-target="#eldoah"
          type="button"
          role="tab"
          aria-controls="nav-eldoah"
          aria-selected="true"
        >
          Eldoah
        </button>
        <button
          class="nav-link"
          id="nav-wonder-tab"
          data-bs-toggle="tab"
          data-bs-target="#wonder"
          type="button"
          role="tab"
          aria-controls="nav-wonder"
          aria-selected="false"
        >
          Wonder
        </button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div
        class="tab-pane fade show active"
        id="eldoah"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
      >
        <p>エルドア紹介文</p>
        <div class="video container-fulid bg-dark text-light">1</div>
        <div class="brand container-fulid text-light">2</div>
        <div class="text container-fulid bg-dark text-light">3</div>
      </div>
      <div
        class="tab-pane fade"
        id="wonder"
        role="tabpanel"
        aria-labelledby="nav-profile-tab"
      >
        <p>ここはWonderの紹介</p>
        <div class="video container-fulid bg-dark text-light">video</div>
        <div class="brand container-fulid bg-danger text-light">brand</div>
        <div class="text container-fulid bg-dark text-light">text</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
